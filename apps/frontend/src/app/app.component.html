<div class="debug" *ngIf="showDebugButtons">
   <button (click)="sendNotification()">notify</button>
   <button (click)="sendToast()">toast</button>
   <button (click)="showDebugButtons = !showDebugButtons">hide</button>
</div>
<div class="offline-note" *ngIf="isOffline">Du bist nicht mit dem Internet verbunden.</div>
<div class="loading-indicator" *ngIf="isLoading | async">
   <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
   </div>
</div>
<div class="content-wrapper">
   <div class="content">
      <router-outlet />
   </div>
</div>
<app-navigation-bar />
<app-input-wrapper />
<app-toast />
