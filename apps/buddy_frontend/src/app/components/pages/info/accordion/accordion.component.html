<div class="main-wrapper">
   <button class="header-wrapper" (click)="isExpanded = !isExpanded">
      <div class="header-text" [ngClass]="{ expanded: isExpanded }">
         <ng-content select="[header]"></ng-content>
      </div>
      <div class="arrow" [ngClass]="{ expanded: isExpanded }">
         <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-5 -8 24 24"
            width="24"
            fill="currentColor"
         >
            <path
               d="M7.071 5.314l4.95-4.95a1 1 0 1 1 1.414 1.414L7.778 7.435a1 1 0 0 1-1.414 0L.707 1.778A1 1 0 1 1 2.121.364l4.95 4.95z"
            ></path>
         </svg>
      </div>
   </button>
   <div class="content-wrapper" @expanded *ngIf="isExpanded">
      <ng-content select="[content]"></ng-content>
   </div>
</div>
