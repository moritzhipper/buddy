<div class="main-wrapper" *ngIf="activeRoute | async as route">
   <div class="bar-wrapper" *ngIf="route !== '/login'">
      <a
         class="link"
         [ngClass]="{ active: route === '/find' }"
         routerLink="/find"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-2.5 -2.5 24 24"
            width="24"
            height="24"
            preserveAspectRatio="xMinYMin"
            class="icon__icon"
         >
            <path
               d="M8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12zm6.32-1.094l3.58 3.58a1 1 0 1 1-1.415 1.413l-3.58-3.58a8 8 0 1 1 1.414-1.414z"
            ></path>
         </svg>
         <div class="linktext">Finden</div>
      </a>
      <a
         class="link"
         [ngClass]="{ active: route === '/therapy' }"
         routerLink="/therapy"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-5 -2 24 24"
            width="24"
            height="24"
            preserveAspectRatio="xMinYMin"
            class="icon__icon"
         >
            <path
               d="M5 18v2H3v-2H0V0h11a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H5zM3 2H2v14h1V2zm2 0v14h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H5zm1 2h5v2H6V4zm0 3h5v2H6V7z"
            ></path>
         </svg>
         <div class="linktext">Therapie</div>
      </a>
      <a
         class="link"
         [ngClass]="{ active: route === '/remember' }"
         routerLink="/remember"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-5 -2 24 24"
            width="24"
            height="24"
            preserveAspectRatio="xMinYMin"
            class="icon__icon"
         >
            <path
               d="M3 2a1 1 0 0 0-1 1v15l2.978-2.717a3 3 0 0 1 4.044 0L12 18V3a1 1 0 0 0-1-1H3zm0-2h8a3 3 0 0 1 3 3v15a2 2 0 0 1-3.348 1.477L7.674 16.76a1 1 0 0 0-1.348 0l-2.978 2.717A2 2 0 0 1 0 18V3a3 3 0 0 1 3-3z"
            ></path>
         </svg>
         <div class="linktext">Merken</div>
      </a>
      <a
         class="link"
         [ngClass]="{ active: route === '/info' }"
         routerLink="/info"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-2 -2 24 24"
            width="24"
            height="24"
            preserveAspectRatio="xMinYMin"
            class="icon__icon"
         >
            <path
               d="M10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-3a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm1.276-3.218a1 1 0 0 1-1.232-1.576l.394-.308a1.5 1.5 0 1 0-1.847-2.364l-.394.308a1 1 0 1 1-1.23-1.576l.393-.308a3.5 3.5 0 1 1 4.31 5.516l-.394.308z"
            ></path>
         </svg>
         <div class="linktext">Infos</div>
      </a>
   </div>
</div>
<div class="spacer" *ngIf="(activeRoute | async) !== '/login'"></div>
